<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
    <div>
        <input type="text" id="input" class="inputField">
        <p id="ptag"></p>
        <div class="firstdiv">
            <button id="AC" class="number">AC</button>
            <button id="DEL" class="number">DEL</button>
            <button id="modolo" class="number">%</button>
            <button id="division" class="number">/</button>
        </div>
        <div>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="plus" class="number">+</button>
        </div>
        <div>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="minus" class="number">-</button>
        </div>
        <div>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="multiply" class="number">*</button>
        </div>
        <div>
            <button id="zero" class="number">0</button>
            <button id="dot" class="number">.</button>
            <button id="equal" class="number">=</button>
    
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
